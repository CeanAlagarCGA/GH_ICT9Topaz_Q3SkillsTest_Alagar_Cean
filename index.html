<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="RegistrationForm">
           
            
          
                  <div class="form-group">
    <label for="profile">Profile Picture</label>
    <img id="profilePreview" src="https://png.pngtree.com/png-clipart/20250810/original/pngtree-d-purple-user-profile-icon-design-for-websites-and-mobile-applications-png-image_21729921.png" alt="Profile Preview"> <br>
    <input type="file" id="profile" name="profile" accept="image/*">
</div>

            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
            </div>
             <div class="form-group">
                <label for="contact">Contact number</label>
                <input type="number" id="contact" name="contact" placeholder="Enter your contact number">
            </div>

            <div class="form-group">
    <label for="country">Country</label>
    <select id="country" name="country">
        <option value="Australia">Australia</option>
        <option value="Austria">Austria</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Belgium">Belgium</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="China">China</option>
        <option value="Denmark">Denmark</option>
        <option value="Egypt">Egypt</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="India">India</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Ireland">Ireland</option>
        <option value="Israel">Israel</option>
        <option value="Italy">Italy</option>
        <option value="Japan">Japan</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Mexico">Mexico</option>
        <option value="Netherlands">Netherlands</option>
        <option value="New Zealand">New Zealand</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Philippines">Philippines</option>
        <option value="Russia">Russia</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="Singapore">Singapore</option>
        <option value="South Africa">South Africa</option>
        <option value="South Korea">South Korea</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="United States">United States</option>
    </select>
</div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group termsandconditions">
  <input class="form-check-input" type="checkbox" id="terms" name="terms">
  <label class="form-check-label" for="terms">
    I accept the Terms and Conditions
  </label>
</div>

            <button type="submit">create an account </button>
            <p class="success-message">Form submitted successfully!</p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
